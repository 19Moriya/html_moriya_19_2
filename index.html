<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>チーズアカデミー入会試験</title>
        <link rel="stylesheet" href="css/sample.css">
    </head>
  <section id="course">
    <h2 class="text-center course_title">チーズアカデミー入会試験</h2>
      <p class="text-center text space3">セカイを変えるチーズを作ろう<br>
      チーズ職人養成学校「チーズアカデミーTOKYO」</p>
 <body>
      <div class="box course_bcg text">
      <div class="text text-center wrap">
      <h2 class="course_title">じゃんけん………</h2>
        <form method="post">
          <input type="radio" name="hand" value="0">グーー<br>
          <input type="radio" name="hand" value="1">チョキ<br>
          <input type="radio" name="hand" value="2">パーー<br>
          <button type="submit">ポン！</button>
        </form>
        <wrap>
          <img src="img/choki.png">
          <img src="img/pa.png">
          </wrap>
          <p1 class="text-center">aaaaaa</p1>
      </div>
      <div class="pict wrap">
      <img src="img/course_02.jpg">
      </div>
  </div>
<script>
  //画像の名前
  const picts=['gu','choki','pa'];
  //結果の文言
  const results=['もう１回！チーズアカデミーでは、本格的な農園を使った実地研修を行うことができます。','不合格です...チーズ作りには、しっかりとした食に関する知識が欠かせません。','合格です！URLをコピペして下さい https://moriya19.sakura.ne.jp/html_moriya_19/'];
  //formを取得(今回は一つしかないので[0])
  const form=document.forms[0];
  //img要素を取得(今回は２つあるので配列として取得)
  const images=document.querySelectorAll('img');
  //div要素を取得(今回は一つしかない 同意-> document.getElementsByTagName('div')[0])
  const imgBox=document.querySelector('wrap');
  //最初は非表示
  imgBox.style.display='none';
  //p要素を取得(今回は一つしかない)
  const result=document.querySelector('p1');
  //最初は非表示
  result.style.display='none';
  //フォームにサブミットボタンを押したときの挙動を登録
  form.addEventListener('submit',function(eve){
    //submitボタンを押した時にページ遷移するのを防ぐ
    eve.preventDefault();
    //ラジオのvalueはform.ネーム属性.valueで取得できる。それを整数に変換
    let radioValue=form.hand.value;
    //何も選択しなかった場合valueは空文字になる
    if(radioValue===''){return;}
    let userHand=Number(radioValue);
    //Math.floorで小数点以下を切り捨て整数に変換
    let pcHand=Math.floor((Math.random()*3));
    //画像を決定
    for(let i=0;i<images.length;i++){
      images[i].src= 'img/' + picts[i==0? userHand:pcHand] + '.png';
    }
    //imgBox要素を表示
    imgBox.style.display='flex wrap';
    //勝敗の文言の作成
    result.textContent=results[(userHand+3 -pcHand) % 3];
    //文言の表示
    result.style.display='block';
  });
  </script>
  </body>
</html>
